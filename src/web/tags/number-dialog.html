<number-dialog>
  <div class="dialog" data-cancelable="true" id="number-dialog">
    <div class="content">
        <div class="padded-full">
            <h3>TITLE</h3>
            <input type="number" placeholder="Value" />
        </div>
    </div>
    <ul class="buttons">
        <li><a class="btn btn-flat btn-cancel" data-dialog-close="true">Cancel</a></li>
        <li><a class="btn btn-flat primary btn-confirm" data-dialog-close="true">OK</a></li>
    </ul>
  </div>
</number-dialog>
