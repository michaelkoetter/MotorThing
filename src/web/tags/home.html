<home class="app-page">
    <header class="header-bar">
        <div class="center">
            <h1 class="title">MotorThing</h1>
        </div>
    </header>
    <div class="content">
        <ul class="list" each={ store.getState().tmcl.modules }>
            <li class="divider">Module: { version }</li>
            <li><a class="padded-list" href="#!velocity">Velocity Mode</a></li>
            <li><a class="padded-list" href="#!timelapse">Timelapse</a></li>
        </ul>
    </div>

    <script>
        import { getModuleInfo } from '../js/tmcl'

        this.store.on('change', () => this.update())
        this.on('create', () => {
          this.store.dispatch(getModuleInfo())
        });
    </script>
</home>
